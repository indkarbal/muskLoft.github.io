<h2>Ручка с фламинго</h2>

<p><strong>Компоненты</strong></p>
<ul>
<li>Ручка;</li>
<li>Картон;</li>
<li>Бумага;</li>
<li>Клей.</li>
</ul>

<p><img class="alignnone wp-image-53730 size-full" src="pen0700.jpg" alt="" width="100%"></p>

<p><strong><em>Приготовление:</em></strong></p>

<p>1. На розовом картоне (или картоне, обклееном розовой бумагой) нарисуйте и вырежьте фламинго.</p>
<p><img class="alignnone wp-image-53730 size-full" src="pen0701.jpg" alt="" width="100%"></p>
<p>2. Обклейте ручку розовой бумагой.</p>
<p><img class="alignnone wp-image-53730 size-full" src="pen0702.jpg" alt="" width="100%"></p>
<p>3. Приклейте фламинго к бумажному наконечнику ручки. Готово!</p>
